<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>David Yiaro — Digital Skills Trainer</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:#0b0e14;
  color:#fff;
  overflow-x:hidden;
}

/* FLOATING SHAPES */
.shape{
  position:absolute;
  width:200px;
  height:200px;
  background:radial-gradient(circle, rgba(0,255,200,0.6), transparent);
  border-radius:50%;
  filter:blur(40px);
  animation:float 10s infinite ease-in-out;
}
.shape:nth-child(1){ top:10%; left:5%; }
.shape:nth-child(2){ bottom:10%; right:10%; width:250px; height:250px; }

@keyframes float{
  0%{ transform:translateY(0) scale(1);}
  50%{ transform:translateY(-40px) scale(1.1);}
  100%{ transform:translateY(0) scale(1);}
}

/* HERO SECTION */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  position:relative;
  overflow:hidden;
}

.hero h1{
  font-size:3.7rem;
  font-weight:700;
}

.hero span{
  background:linear-gradient(135deg,#00f5ff,#00ffa6);
  -webkit-background-clip:text;
  color:transparent;
}

.hero p{
  margin-top:10px;
  font-size:1.3rem;
  opacity:0.9;
}

.typewriter{
  font-size:1.4rem;
  margin-top:10px;
  opacity:.9;
  height:30px;
}

/* PROFILE IMAGE */
.hero-img{
  margin-top:40px;
  width:180px;
  height:180px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid rgba(255,255,255,0.1);
  box-shadow:0 0 40px rgba(0,255,255,0.3);
  transform:translateY(10px);
  animation:fadeUp 1.5s ease forwards;
  opacity:0;
}

.hero-img img{ width:100%; height:100%; object-fit:cover; }

/* BUTTON */
.btn{
  margin-top:40px;
  padding:14px 35px;
  border-radius:50px;
  font-size:1rem;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  color:white;
  text-decoration:none;
  transition:.3s;
}

.btn:hover{
  transform:translateY(-5px);
  background:rgba(0,255,200,0.25);
}

/* SECTION */
section{
  padding:100px 10%;
}

.section-title{
  text-align:center;
  font-size:2.5rem;
  margin-bottom:40px;
}

/* SKILLS */
.skills-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.skill-item{
  background:rgba(255,255,255,0.04);
  padding:25px;
  border-radius:18px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.08);
  backdrop-filter:blur(8px);
  transition:.3s;
}

.skill-item:hover{
  transform:translateY(-10px) scale(1.05);
  box-shadow:0 0 30px rgba(0,255,255,0.15);
}

/* PROJECTS GRID */
.projects-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:40px;
}

.project-card{
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.1);
  backdrop-filter:blur(8px);
  transition:.3s;
  cursor:pointer;
}

.project-card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 50px rgba(0,255,255,0.2);
}

.project-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

/* CASE STUDY MODAL */
.lightbox{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(8px);
  z-index:9999;
}

.lightbox-content{
  width:80%;
  max-width:900px;
  background:#111;
  padding:30px;
  border-radius:20px;
  overflow-y:auto;
  max-height:90%;
  border:1px solid rgba(0,255,255,0.2);
  box-shadow:0 0 50px rgba(0,255,255,0.3);
}

.lightbox-close{
  position:absolute;
  top:20px; 
  right:40px;
  font-size:40px; 
  cursor:pointer;
  color:#fff;
  transition:.3s;
}

.lightbox-close:hover{ color:#00ffe7; }

/* MAP SECTION */
.map-container{
  width:100%;
  height:400px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(0,255,200,0.2);
}

/* CV MODAL */
.cv-modal{
    position:fixed;
    top:0; left:0;
    width:100%; 
    height:100%;
    background:rgba(0,0,0,0.8);
    backdrop-filter:blur(10px);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.cv-content{
    width:85%;
    height:90%;
    background:rgba(255,255,255,0.05);
    border-radius:20px;
    border:1px solid rgba(255,255,255,0.1);
    overflow:hidden;
    box-shadow:0 0 50px rgba(0,255,255,0.3);
    animation:zoomIn .4s ease;
}

.cv-content iframe{
    width:100%;
    height:100%;
    border:none;
}

.closeCV{
    position:absolute;
    top:20px; 
    right:30px;
    font-size:40px;
    cursor:pointer;
    color:#fff;
}

@keyframes zoomIn {
  from{ transform:scale(0.7); opacity:0; }
  to  { transform:scale(1); opacity:1; }
}

footer{
  text-align:center;
  padding:40px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- FLOATING SHAPES -->
<div class="shape"></div>
<div class="shape"></div>

<!-- HERO -->
<div class="hero">
  <h1>I am <span>David Yiaro</span></h1>
  <p class="typewriter"></p>

  <div class="hero-img">
    <img src="your-image.jpg">
  </div>

  <a class="btn" id="viewCV">View My CV</a>
</div>

<section>
  <h2 class="section-title">Skills</h2>
  <div class="skills-grid">
    <div class="skill-item">Graphic Design</div>
    <div class="skill-item">PHP / SQL / JS / HTML / CSS</div>
    <div class="skill-item">WordPress</div>
    <div class="skill-item">Video Editing</div>
    <div class="skill-item">Audio Editing</div>
    <div class="skill-item">Github Development</div>
  </div>
</section>

<section id="projects">
  <h2 class="section-title">Projects</h2>
  <div class="projects-grid">
    <div class="project-card" data-project="1">
      <img src="https://i.imgur.com/YV8eqjO.jpeg">
    </div>

    <div class="project-card" data-project="2">
      <img src="https://i.imgur.com/Mq3Uplk.jpeg">
    </div>

    <div class="project-card" data-project="3">
      <img src="https://i.imgur.com/Dw5JH8H.jpeg">
    </div>
  </div>
</section>

<section>
  <h2 class="section-title">My Location — Kimana, Loitokitok</h2>
  <div class="map-container">
    <iframe 
      width="100%" height="100%" frameborder="0" style="border:0"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDq6jYxR2f_fake_key_here&q=Kimana,Loitokitok,Kenya" 
      allowfullscreen>
    </iframe>
  </div>
</section>

<footer>
  © 2025 David Yiaro — All Rights Reserved
</footer>

<!-- CV MODAL -->
<div id="cvModal" class="cv-modal">
  <div class="cv-content">
    <span class="closeCV">&times;</span>
    <iframe src="cv.pdf"></iframe>
  </div>
</div>

<!-- PROJECT CASE STUDY LIGHTBOX -->
<div id="lightbox" class="lightbox">
  <span class="lightbox-close">&times;</span>
  <div class="lightbox-content" id="lightboxContent"></div>
</div>

<script>
/* TYPEWRITER */
const texts = [
  "Digital Skills Trainer.",
  "Graphic Designer.",
  "Website Developer.",
  "WordPress Expert.",
  "Tech Enthusiast."
];
let i = 0, char = 0;
function type(){
  if(char < texts[i].length){
    document.querySelector('.typewriter').textContent += texts[i].charAt(char);
    char++; setTimeout(type, 80);
  } else {
    setTimeout(() => {
      document.querySelector('.typewriter').textContent = "";
      char = 0; i = (i+1) % texts.length; type();
    }, 1500);
  }
}
type();

/* CV VIEWER */
const cvModal = document.getElementById("cvModal");
document.getElementById("viewCV").onclick = () => cvModal.style.display = "flex";
document.querySelector(".closeCV").onclick = () => cvModal.style.display = "none";

/* PROJECT LIGHTBOX */
const projectData = {
  1:`<h2>Personal Portfolio</h2><p>A modern animated portfolio.</p>`,
  2:`<h2>WordPress Site</h2><p>Custom WP training platform.</p>`,
  3:`<h2>Shop Inventory System</h2><p>Advanced PHP + SQL system.</p>`
};

document.querySelectorAll(".project-card").forEach(card=>{
  card.addEventListener("click", ()=>{
    const id = card.getAttribute("data-project");
    document.getElementById("lightboxContent").innerHTML = projectData[id];
    document.getElementById("lightbox").style.display = "flex";
  });
});

document.querySelector(".lightbox-close").onclick = () => {
  document.getElementById("lightbox").style.display = "none";
};

</script>

</body>
</html>
